<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sky" id="sky">
      <div class="cloud cloud-one"></div>
      <div class="cloud cloud-two"></div>
      <div class="cloud cloud-three"></div>
      <div class="stars" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <main class="clock-card">
      <p class="label">❤️</p>
      <div class="time" id="time">00:00:00</div>
      <div class="ampm" id="ampm">AM</div>
      <div class="date" id="date">Thursday, 01 January</div>
    </main>

    <div class="pet-wrapper" aria-hidden="true">
      <div class="pet-scale">
        <div class="main">
          <div class="dog">
            <div class="dog__paws">
              <div class="dog__bl-leg leg">
                <div class="dog__bl-paw paw"></div>
                <div class="dog__bl-top top"></div>
              </div>
              <div class="dog__fl-leg leg">
                <div class="dog__fl-paw paw"></div>
                <div class="dog__fl-top top"></div>
              </div>
              <div class="dog__fr-leg leg">
                <div class="dog__fr-paw paw"></div>
                <div class="dog__fr-top top"></div>
              </div>
            </div>
            <div class="dog__body">
              <div class="dog__tail"></div>
            </div>
            <div class="dog__head">
              <div class="dog__snout">
                <div class="dog__eyes">
                  <div class="dog__eye-l"></div>
                  <div class="dog__eye-r"></div>
                </div>
              </div>
            </div>
            <div class="dog__head-c">
              <div class="dog__ear-r"></div>
              <div class="dog__ear-l"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
